<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displayer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: url(https://images.unsplash.com/photo-1707380657570-671760cca10a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Z2xhc3Ntb3JwaGlzbXxlbnwwfHwwfHx8MA%3D%3D)
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
        color: #fff;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeIn 1s ease-in-out;
      }

      .container h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      input[type="submit"] {
        background: #00ffe0;
        color: #000;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        box-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
        transition: transform 0.2s ease;
      }

      input[type="submit"]:hover {
        transform: scale(1.05);
      }

      #message {
        margin-top: 15px;
        font-size: 14px;
        color: #ff6666;
      }

      @keyframes fadeIn {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Particle background */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: transparent;
        overflow: hidden;
      }

      .particles span {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00ffe0;
        border-radius: 50%;
        animation: move 10s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Particles -->
    <div class="particles">
      <span style="left: 10%; animation-delay: 0s"></span>
      <span style="left: 30%; animation-delay: 2s"></span>
      <span style="left: 50%; animation-delay: 4s"></span>
      <span style="left: 70%; animation-delay: 1s"></span>
      <span style="left: 90%; animation-delay: 3s"></span>
    </div>

    <div class="container">
      <h2>Log In</h2>
      <form name="myForm" onsubmit="return validateForm()">
        <input type="text" name="fname" placeholder="Your Name" />
        <input type="number" name="id1" min="18" placeholder="Your Age (18+)" />
        <input type="submit" value="Submit" />
        <p id="message"></p>
      </form>
    </div>

    <script>
      function validateForm() {
        var name = document.forms["myForm"]["fname"].value;
        var age = document.forms["myForm"]["id1"].value;
        var msg = document.getElementById("message");

        if (name.trim() === "" || age.trim() === "") {
          msg.innerText = "Both fields are required!";
          return false;
        } else {
          alert("ðŸ”¥ Successfully Logged In! Welcome, " + name + "!");
          return true;
        }
      }
    </script>
  </body>
</html>
